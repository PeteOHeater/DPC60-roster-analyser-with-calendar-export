<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPC 60 Roster Analyser</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --aviation-black: #1d1d1f;
            --accent-red: #e21b22;
            --glass-border: rgba(0, 0, 0, 0.08);
            --text-secondary: #86868b;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            padding: 40px 20px; background: var(--apple-bg); 
            color: var(--aviation-black); -webkit-font-smoothing: antialiased;
        }

        .card { 
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.04); 
            max-width: 1450px; margin: auto; border: 1px solid var(--glass-border);
        }

        h2 { text-align: center; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 10px; }
        
        .bid-info { 
            text-align: center; color: var(--accent-red); font-weight: 600; 
            font-size: 14px; margin-bottom: 30px; min-height: 20px;
        }

        .controls { display: flex; gap: 25px; justify-content: center; margin-bottom: 25px; }
        .input-group { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 10px; text-transform: uppercase; font-weight: 700; color: var(--text-secondary); }

        input[type="number"], input[type="text"] { 
            padding: 10px; border: 1px solid #d2d2d7; border-radius: 8px; font-size: 14px; background: #fff;
        }

        textarea { 
            width: 100%; height: 140px; padding: 15px; border: 1px solid #d2d2d7; 
            border-radius: 12px; font-family: 'SF Mono', monospace; font-size: 12px;
            box-sizing: border-box; background: rgba(255,255,255,0.5); resize: vertical;
        }

        .button-container { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        button { 
            background: var(--aviation-black); color: white; border: none; padding: 12px 24px; 
            border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.2s;
        }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-secondary { background: var(--accent-red); }

        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 30px; }
        th { 
            color: var(--text-secondary); text-transform: uppercase; font-size: 9px; 
            padding: 12px; border-bottom: 1px solid #d2d2d7; text-align: left;
        }
        td { padding: 14px 12px; border-bottom: 1px solid #f2f2f2; font-size: 13px; }

        .adj-input { 
            width: 65px; padding: 6px !important; border: 1.5px solid var(--accent-red) !important; 
            border-radius: 6px; text-align: center; font-weight: 700;
        }

        .mono { font-family: 'SF Mono', 'Roboto Mono', monospace; }
        .margin-green { color: #2e7d32; font-weight: 600; } 
        .margin-amber { color: #ef6c00; font-weight: 600; }
        .extra-net { color: #16a34a; font-weight: 700; }
        .export-btn { padding: 4px 8px; font-size: 10px; border-radius: 5px; background: #e5e5e7; color: #000; }
    </style>
</head>
<body>

<div class="card">
    <h2>DPC60 Roster Analyser</h2>
    <div id="bidInfo" class="bid-info">Paste Roster to identify Bid Period</div>
    
    <div class="controls">
        <div class="input-group">
            <label>Hourly Rate</label>
            <input type="number" id="hourlyRate" value="353" oninput="updateAll()">
        </div>
        <div class="input-group">
            <label>Tax Rate %</label>
            <input type="number" id="taxRate" value="47" oninput="updateAll()">
        </div>
    </div>

    <textarea id="rosterInput" placeholder="Paste entire roster including the summary/pattern area at the bottom..."></textarea>
    
    <div class="button-container">
        <button onclick="processRoster()">Process Roster</button>
        <button class="btn-secondary" onclick="exportToCalendar()">Export Alerts</button>
    </div>

    <div id="tableContainer"></div>
</div>

<script>
let rosterData = [];
const MONTH_MAP = {"JAN":0,"FEB":1,"MAR":2,"APR":3,"MAY":4,"JUN":5,"JUL":6,"AUG":7,"SEP":8,"OCT":9,"NOV":10,"DEC":11};

function formatTime(m) {
    const mins = Math.max(0, Math.round(m));
    return Math.floor(mins / 60) + ":" + (mins % 60).toString().padStart(2, '0');
}

function parseTime(s) {
    if (!s || !s.includes(':')) return 0;
    const [h, m] = s.split(':').map(Number);
    return (h * 60) + m;
}

function processRoster() {
    const text = document.getElementById('rosterInput').value;
    const lines = text.split('\n');
    rosterData = [];

    // 1. EXTRACT BID PERIOD & DATES
    let bidName = "Unknown Period";
    let bidDates = "";
    
    const bidMatch = text.match(/Bid Period\s+(\d+)/i);
    if (bidMatch) bidName = "Bid Period " + bidMatch[1];

    // Look for Date Range (e.g., 02 FEB 26 - 01 MAR 26)
    const rangeMatch = text.match(/(\d{2}\s+[A-Z]{3}\s+\d{2})\s+-\s+(\d{2}\s+[A-Z]{3}\s+\d{2})/i);
    let startYear, startMonth;

    if (rangeMatch) {
        bidDates = `(${rangeMatch[1]} to ${rangeMatch[2]})`;
        const parts = rangeMatch[1].split(' ');
        startMonth = MONTH_MAP[parts[1].toUpperCase()];
        startYear = 2000 + parseInt(parts[2]);
    } else {
        // Fallback to current system date if not found
        const now = new Date();
        startMonth = now.getMonth();
        startYear = now.getFullYear();
    }
    document.getElementById('bidInfo').innerText = `${bidName} ${bidDates}`;

    // 2. PARSE CALENDAR
    const lineRegex = /^(\d{2})\s+([A-Z]{3})\s+.*?\s+(\d{4})\s+(\d{4})\s+(\d{1,2}:\d{2})\s+(\d{1,2}:\d{2})/;
    let lastDay = 0;
    let currentMonth = startMonth;
    let currentYear = startYear;

    lines.forEach((line, index) => {
        const match = line.match(lineRegex);
        if (match) {
            const dayNum = parseInt(match[1]);
            if (dayNum < lastDay) {
                currentMonth++;
                if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            }
            lastDay = dayNum;

            const duty = parseTime(match[5]);
            const credit = parseTime(match[6]);
            const d60 = duty * 0.6;

            rosterData.push({
                id: index,
                day: dayNum, month: currentMonth, year: currentYear,
                dateStr: `${dayNum} ${Object.keys(MONTH_MAP)[currentMonth]}`,
                sOn: match[3], origSOf: match[4],
                origDuty: duty, origCredit: credit, origD60: d60
            });
        }
    });
    renderTable();
}

function renderTable() {
    let html = `<table><tr>
        <th>Date</th><th>Roster S-Off</th><th>Duty</th><th>Credit</th><th>.6 Duty</th><th>Margin</th>
        <th>New S-Off</th><th>New .6 Duty</th><th>Extra Gross</th><th>Net (Taxed)</th><th>Cal</th>
    </tr>`;

    rosterData.forEach(row => {
        const marginVal = Math.abs(row.origCredit - row.origD60);
        const mClass = marginVal < 30 ? "margin-amber" : "margin-green";

        html += `<tr id="row-${row.id}">
            <td class="mono">${row.dateStr}</td>
            <td class="mono">${row.origSOf}</td>
            <td class="mono">${formatTime(row.origDuty)}</td>
            <td class="mono">${formatTime(row.origCredit)}</td>
            <td class="mono">${formatTime(row.origD60)}</td>
            <td class="${mClass} mono">${formatTime(marginVal)}</td>
            <td><input type="text" maxlength="4" class="adj-input" placeholder="HHMM" oninput="calculateRow(${row.id})" id="in-${row.id}"></td>
            <td class="mono" id="newD60-${row.id}">-</td>
            <td class="mono" id="gross-${row.id}">$0.00</td>
            <td class="extra-net mono" id="net-${row.id}">$0.00</td>
            <td><button class="export-btn" onclick="exportDay(${row.id})">ðŸ“…</button></td>
        </tr>`;
    });
    document.getElementById('tableContainer').innerHTML = html + "</table>";
}

function calculateRow(id) {
    const row = rosterData.find(r => r.id === id);
    const newVal = document.getElementById(`in-${id}`).value;
    const rate = parseFloat(document.getElementById('hourlyRate').value) || 0;
    const tax = (parseFloat(document.getElementById('taxRate').value) || 0) / 100;

    if (newVal.length === 4) {
        const sOnMins = (parseInt(row.sOn.substring(0,2)) * 60) + parseInt(row.sOn.substring(2));
        let sOffMins = (parseInt(newVal.substring(0,2)) * 60) + parseInt(newVal.substring(2));
        
        // Midnight rollover check
        if (sOffMins < sOnMins) sOffMins += 1440;

        const newDuty = sOffMins - sOnMins;
        const newD60 = newDuty * 0.6;
        
        // Calculate Extra Pay: New DPC60 vs the higher of Original Credit or Original DPC60
        const baseline = Math.max(row.origCredit, row.origD60);
        const extraMins = Math.max(0, newD60 - baseline);
        const gross = (extraMins / 60) * rate;

        document.getElementById(`newD60-${id}`).innerText = formatTime(newD60);
        document.getElementById(`gross-${id}`).innerText = "$" + gross.toFixed(2);
        document.getElementById(`net-${id}`).innerText = "$" + (gross * (1 - tax)).toFixed(2);
    }
}

function updateAll() { rosterData.forEach(r => calculateRow(r.id)); }

function exportDay(id) {
    const row = rosterData.find(r => r.id === id);
    const date = new Date(row.year, row.month, row.day);
    const start = date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
    
    const url = `https://calendar.google.com/calendar/render?action=TEMPLATE` +
        `&text=DPC60+Alert:+${row.dateStr}` +
        `&dates=${start}/${start}` +
        `&details=Original+Credit:+${formatTime(row.origCredit)}%0AOriginal+.6+Duty:+${formatTime(row.origD60)}`;
    window.open(url, '_blank');
}

function exportToCalendar() {
    rosterData.filter(r => Math.abs(r.origCredit - r.origD60) < 30).forEach(row => exportDay(row.id));
}
</script>
</body>
</html>
