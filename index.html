<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPC 60 Roster Analyser</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --aviation-black: #1d1d1f;
            --accent-red: #e21b22;
            --glass-border: rgba(0, 0, 0, 0.08);
            --text-secondary: #86868b;
            --success-green: #16a34a;
        }

        body { font-family: 'Inter', sans-serif; padding: 40px 20px; background: var(--apple-bg); color: var(--aviation-black); }
        .card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); padding: 40px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.04); max-width: 1450px; margin: auto; border: 1px solid var(--glass-border); }
        h2 { font-weight: 700; text-align: center; margin-bottom: 30px; }
        
        .controls { display: flex; gap: 20px; justify-content: center; margin-bottom: 30px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 11px; text-transform: uppercase; font-weight: 600; color: var(--text-secondary); }
        input { padding: 10px; border: 1px solid #d2d2d7; border-radius: 8px; }

        textarea { width: 100%; height: 120px; padding: 15px; border-radius: 12px; border: 1px solid #d2d2d7; font-family: monospace; margin-bottom: 20px; }

        .instructions-panel {
            margin-bottom: 20px; padding: 15px; border-radius: 12px; background: #fff; border: 1px solid #e5e5e7;
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }
        .instruction-item { font-size: 12px; color: #424245; }
        .marker { display: inline-block; width: 12px; height: 12px; border-radius: 3px; margin-right: 6px; }

        .button-container { display: flex; justify-content: center; gap: 12px; margin-bottom: 30px; }
        button { background: var(--aviation-black); color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .btn-secondary { background: var(--accent-red); }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { color: var(--text-secondary); text-transform: uppercase; font-size: 10px; padding: 12px; border-bottom: 1px solid #d2d2d7; text-align: left; }
        td { padding: 14px 12px; border-bottom: 1px solid #f2f2f2; font-size: 13px; }

        .margin-green { background-color: #e8f5e9; color: #2e7d32; font-weight: 600; border-radius: 4px; padding: 2px 6px; } 
        .margin-amber { background-color: #fff8e1; color: #ef6c00; border-radius: 4px; padding: 2px 6px; } 
        
        .extra-net { color: var(--success-green); font-weight: 700; }
        .adj-input { width: 60px; padding: 5px; border: 2px solid var(--accent-red); border-radius: 4px; text-align: center; }
        .mono { font-family: 'SF Mono', monospace; }
    </style>
</head>
<body>

<div class="card">
    <h2>DPC60 Roster Analyser</h2>
    
    <div class="controls">
        <div class="input-group"><label>Hourly Rate ($)</label><input type="number" id="hourlyRate" value="353" oninput="updateAllCalculations()"></div>
        <div class="input-group"><label>Tax Rate %</label><input type="number" id="taxRate" value="47" oninput="updateAllCalculations()"></div>
        <div class="input-group"><label>Bid Period</label><input type="text" id="bidPeriod" readonly style="background: #eee;"></div>
    </div>

    <textarea id="rosterInput" placeholder="Use the send roster function in WebCis, then copy/paste all into here"></textarea>

    <div class="instructions-panel">
        <div class="instruction-item"><span class="marker" style="background: #e8f5e9; border: 1px solid #2e7d32;"></span><strong>Green:</strong> Pattern is built to DPC60 or a past pattern has been increased to DPC60.</div>
        <div class="instruction-item"><span class="marker" style="background: #fff8e1; border: 1px solid #ef6c00;"></span><strong>Amber:</strong> Credit Hours paid unless margin is extended (eg late sign off due disruption).</div>
    </div>

    <div class="button-container">
        <button onclick="processRoster()">Process Roster</button>
        <button class="btn-secondary" onclick="exportToCalendar()">Export All to Calendar</button>
    </div>

    <div id="tableContainer"></div>
</div>

<script>
    let state = { rosterData: [], detectedMonth: null, detectedYear: null };

    const parseTime = (s) => {
        if (!s || !s.includes(':')) return 0;
        const [h, m] = s.split(':').map(Number);
        return (h * 60) + m;
    };

    const formatTime = (m) => {
        const mins = Math.max(0, Math.round(m));
        return `${Math.floor(mins / 60)}:${String(mins % 60).padStart(2, '0')}`;
    };

    function processRoster() {
        const text = document.getElementById('rosterInput').value;
        const lines = text.split('\n');
        state.rosterData = [];
        
        // Better Date Detection
        const monthNames = ["january","february","march","april","may","june","july","august","september","october","november","december"];
        lines.forEach(line => {
            const dateMatch = line.match(/(January|February|March|April|May|June|July|August|September|October|November|December)\s+(\d{4})/i);
            if (dateMatch) {
                state.detectedMonth = monthNames.indexOf(dateMatch[1].toLowerCase());
                state.detectedYear = parseInt(dateMatch[2]);
            }
        });

        const lineRegex = /^(\d{2})\s+([A-Za-z]{3})\s+.*?\s+(\d{4})\s+(\d{4})\s+(\d{1,2}:\d{2})\s+(\d{1,2}:\d{2})/;
        lines.forEach(line => {
            const match = line.match(lineRegex);
            if (match) {
                const day = parseInt(match[1]);
                const dutyMins = parseTime(match[5]);
                const credMins = parseTime(match[6]);
                
                // Formatted Date Display Fix
                const displayDate = (state.detectedMonth !== null) ? 
                    `${day} ${match[2]} ${state.detectedYear}` : `${day} ${match[2]}`;

                state.rosterData.push({
                    day: day,
                    dateStr: displayDate,
                    origSOf: match[4],
                    origDuty: dutyMins,
                    credit: credMins,
                    origD60: dutyMins * 0.6
                });
            }
        });
        renderTable();
    }

    function renderTable() {
        let html = `<table><thead><tr>
            <th>Date</th><th>Orig S-Off</th><th>Duty</th><th>Credit</th><th>.6 Duty</th><th>Margin</th>
            <th>New S-Off</th><th>New Duty</th><th>New .6</th><th>Extra Gross</th><th>Net After Tax</th><th>Action</th>
        </tr></thead><tbody>`;

        state.rosterData.forEach((row, i) => {
            const margin = Math.abs(row.credit - row.origD60);
            const mClass = row.credit >= row.origD60 ? 'margin-amber' : 'margin-green';
            html += `<tr>
                <td class="mono">${row.dateStr}</td>
                <td class="mono">${row.origSOf}</td>
                <td class="mono">${formatTime(row.origDuty)}</td>
                <td class="mono">${formatTime(row.credit)}</td>
                <td class="mono">${formatTime(row.origD60)}</td>
                <td class="mono ${mClass}" id="margin-${i}">${formatTime(margin)}</td>
                <td><input type="text" class="adj-input mono" placeholder="HHMM" oninput="calculateRow(${i}, this.value)"></td>
                <td id="newDuty-${i}" class="mono">-</td>
                <td id="newD60-${i}" class="mono">-</td>
                <td id="gross-${i}" class="mono">$0.00</td>
                <td id="net-${i}" class="mono extra-net">$0.00</td>
                <td><button style="padding:5px 10px; font-size:10px" onclick="exportDay(${i})">ðŸ“…</button></td>
            </tr>`;
        });
        document.getElementById('tableContainer').innerHTML = html + `</tbody></table>`;
    }

    function calculateRow(i, val) {
        if (val.length !== 4) return;
        const row = state.rosterData[i];
        const rate = parseFloat(document.getElementById('hourlyRate').value);
        const tax = 1 - (parseFloat(document.getElementById('taxRate').value) / 100);

        const origMins = (parseInt(row.origSOf.slice(0,2)) * 60) + parseInt(row.origSOf.slice(2));
        let newMins = (parseInt(val.slice(0,2)) * 60) + parseInt(val.slice(2));
        if (newMins < origMins) newMins += 1440; // Midnight rollover

        const extraDuty = newMins - origMins;
        const finalDuty = row.origDuty + extraDuty;
        const finalD60 = finalDuty * 0.6;

        // Money Calc Fix: Pay is the increase in the HIGHER of Credit or .6 Duty
        const oldPayBasis = Math.max(row.credit, row.origD60);
        const newPayBasis = Math.max(row.credit, finalD60);
        const earnableMins = Math.max(0, newPayBasis - oldPayBasis);
        
        const gross = (earnableMins / 60) * rate;

        document.getElementById(`newDuty-${i}`).innerText = formatTime(finalDuty);
        document.getElementById(`newD60-${i}`).innerText = formatTime(finalD60);
        document.getElementById(`gross-${i}`).innerText = `$${gross.toFixed(2)}`;
        document.getElementById(`net-${i}`).innerText = `$${(gross * tax).toFixed(2)}`;
        
        const newMargin = Math.abs(row.credit - finalD60);
        const marginEl = document.getElementById(`margin-${i}`);
        marginEl.innerText = formatTime(newMargin);
        marginEl.className = `mono ${row.credit >= finalD60 ? 'margin-amber' : 'margin-green'}`;
    }

    function exportDay(i) {
        const row = state.rosterData[i];
        const date = new Date(state.detectedYear, state.detectedMonth, row.day);
        const start = date.toISOString().replace(/-|:|\.\d+/g, "");
        window.open(`https://calendar.google.com/calendar/render?action=TEMPLATE&text=DPC60+Extension&dates=${start}/${start}`, '_blank');
    }
</script>
</body>
</html>
