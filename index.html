<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPC 60 Roster Analyser</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --aviation-black: #1d1d1f;
            --accent-red: #e21b22;
            --glass-border: rgba(0, 0, 0, 0.08);
            --text-secondary: #86868b;
            --google-blue: #4285F4;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            padding: 40px 20px; 
            background: var(--apple-bg); 
            color: var(--aviation-black);
            -webkit-font-smoothing: antialiased;
        }

        .card { 
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.04); 
            max-width: 1450px; 
            margin: auto; 
            border: 1px solid var(--glass-border);
        }

        h2 { 
            color: #000000; 
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        .controls { 
            display: flex; 
            gap: 30px; 
            justify-content: center;
            margin-bottom: 30px;
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        
        label { 
            font-size: 11px; 
            text-transform: uppercase; 
            font-weight: 600; 
            color: var(--text-secondary);
        }

        input[type="number"], input[type="text"] { 
            padding: 10px 14px; 
            border: 1px solid #d2d2d7; 
            border-radius: 8px; 
            font-size: 14px;
        }

        textarea { 
            width: 100%; 
            height: 120px; 
            padding: 15px; 
            border: 1px solid #d2d2d7; 
            border-radius: 12px; 
            font-family: monospace; 
            box-sizing: border-box;
            background: rgba(255,255,255,0.5);
        }

        button { 
            background: var(--aviation-black); 
            color: white; 
            border: none; 
            padding: 14px 28px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 600; 
            display: block;
            margin: 20px auto;
        }

        .cal-btn {
            background: var(--google-blue);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }

        table { 
            width: 100%; 
            border-collapse: separate; 
            margin-top: 40px; 
        }

        th { 
            color: var(--text-secondary); 
            text-transform: uppercase; 
            font-size: 10px; 
            padding: 12px;
            border-bottom: 1px solid #d2d2d7;
            text-align: left;
        }

        td { 
            padding: 12px; 
            border-bottom: 1px solid #f2f2f2;
            font-size: 13px;
        }

        .mono { font-family: 'SF Mono', monospace; }
        .margin-green { background-color: #e8f5e9; color: #2e7d32; } 
        .margin-blue { background-color: #e3f2fd; color: #1565c0; }  
        .margin-amber { background-color: #fff8e1; color: #ef6c00; } 
        .extra-gross { font-weight: 700; } 
        .extra-net { color: #16a34a; font-weight: 700; }   
        .adj-input { width: 60px; border: 1.5px solid var(--accent-red) !important; border-radius: 4px; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <h2>DPC60 Roster Analyser</h2>
    
    <div class="controls">
        <div class="input-group">
            <label>Hourly Rate</label>
            <input type="number" id="hourlyRate" value="353" oninput="updateAll()">
        </div>
        <div class="input-group">
            <label>Tax Rate %</label>
            <input type="number" id="taxRate" value="47" oninput="updateAll()">
        </div>
    </div>

    <textarea id="rosterInput" placeholder="Paste roster here..."></textarea>
    <button onclick="processRoster()">Process Roster</button>

    <div id="tableContainer"></div>
</div>

<script>
let rosterData = [];

function parseTime(s) {
    if (!s || !s.includes(':')) return 0;
    const [h, m] = s.split(':').map(Number);
    return (h * 60) + m;
}

function formatTime(m) {
    const mins = Math.max(0, Math.round(m));
    return Math.floor(mins / 60) + ":" + (mins % 60).toString().padStart(2, '0');
}

function getGoogleUrl(dateStr, sOn, sOff, marginText) {
    const year = new Date().getFullYear();
    const start = new Date(`${dateStr} ${year} ${sOn.substring(0,2)}:${sOn.substring(2)}`).toISOString().replace(/-|:|\.\d\d\d/g, "");
    const end = new Date(`${dateStr} ${year} ${sOff.substring(0,2)}:${sOff.substring(2)}`).toISOString().replace(/-|:|\.\d\d\d/g, "");
    
    const title = encodeURIComponent(`Tight Margin: ${marginText}`);
    const details = encodeURIComponent(`Margin is less than 30 mins: ${marginText}\nSign Off: ${sOff}`);
    return `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${start}/${end}&details=${details}`;
}

function processRoster() {
    const text = document.getElementById('rosterInput').value;
    const lines = text.split('\n');
    rosterData = [];
    const lineRegex = /^(\d{2}\s[A-Za-z]{3})\s+.*?\s+(\d{4})\s+(\d{4})\s+(\d{1,2}:\d{2})\s+(\d{1,2}:\d{2})/;

    lines.forEach((line, index) => {
        const match = line.match(lineRegex);
        if (match) {
            const dutyMins = parseTime(match[4]);
            const credMins = parseTime(match[5]);
            rosterData.push({
                id: index, date: match[1], sOn: match[2], origSOf: match[3],
                origDuty: dutyMins, credit: credMins, origD60: dutyMins * 0.6
            });
        }
    });
    renderTable();
}

function renderTable() {
    let html = `<table><tr>
        <th>Date</th><th>Roster S-Off</th><th>Duty</th><th>Credit</th><th>.6 Duty</th><th>Margin</th><th>New S-Off</th><th>Extra Gross</th><th>Net After Tax</th><th>Export</th>
    </tr>`;

    rosterData.forEach(row => {
        const marginVal = Math.abs(row.credit - row.origD60);
        const mClass = (marginVal <= 0.5) ? "margin-green" : (row.credit < row.origD60) ? "margin-blue" : "margin-amber";
        const calHtml = (marginVal < 30) ? `<a href="${getGoogleUrl(row.date, row.sOn, row.origSOf, formatTime(marginVal))}" target="_blank" class="cal-btn">Add Alert</a>` : "";

        html += `<tr>
            <td class="mono">${row.date}</td>
            <td class="mono">${row.origSOf}</td>
            <td class="mono">${formatTime(row.origDuty)}</td>
            <td class="mono">${formatTime(row.credit)}</td>
            <td class="mono">${formatTime(row.origD60)}</td>
            <td id="marg-${row.id}" class="${mClass} mono">${formatTime(marginVal)}</td>
            <td><input type="text" maxlength="4" class="adj-input" id="in-${row.id}" oninput="run(${row.id})" placeholder="HHMM"></td>
            <td id="gr-${row.id}" class="extra-gross mono">$0.00</td>
            <td id="net-${row.id}" class="extra-net mono">$0.00</td>
            <td id="cal-${row.id}">${calHtml}</td>
        </tr>`;
    });
    document.getElementById('tableContainer').innerHTML = html + "</table>";
}

function run(id) {
    const row = rosterData.find(r => r.id === id);
    const val = document.getElementById(`in-${id}`).value;
    const rate = parseFloat(document.getElementById('hourlyRate').value) || 0;
    const tax = (parseFloat(document.getElementById('taxRate').value) || 0) / 100;

    if (val.length === 4) {
        const origSOfMins = (parseInt(row.origSOf.substring(0,2)) * 60) + parseInt(row.origSOf.substring(2));
        let newSOfMins = (parseInt(val.substring(0,2)) * 60) + parseInt(val.substring(2));
        if (newSOfMins < origSOfMins - 600) newSOfMins += 1440; 
        
        const newD60 = (row.origDuty + (newSOfMins - origSOfMins)) * 0.6;
        const newMargin = Math.abs(row.credit - newD60);
        const gross = (Math.max(0, Math.max(row.credit, newD60) - Math.max(row.credit, row.origD60)) / 60) * rate;

        document.getElementById(`marg-${id}`).innerText = formatTime(newMargin);
        document.getElementById(`gr-${id}`).innerText = "$" + gross.toFixed(2);
        document.getElementById(`net-${id}`).innerText = "$" + (gross * (1 - tax)).toFixed(2);
        
        const calCell = document.getElementById(`cal-${id}`);
        calCell.innerHTML = (newMargin < 30) ? `<a href="${getGoogleUrl(row.date, row.sOn, val, formatTime(newMargin))}" target="_blank" class="cal-btn">Add Alert</a>` : "";
    }
}

function updateAll() { rosterData.forEach(r => run(r.id)); }
</script>
</body>
</html>
